<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous"
        >
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

        <title>AutoWrite</title>

        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="/"><img src="{{ url_for('static', filename='icon.png') }}">AutoWrite</a>
                <a class="nav-link align-end" href="https://github.com/bjpayne/mortgage-underwriting-assistant">Github</a>
            </div>
        </nav>

        <main class="container mb-5" id="app">
            <div class="row">
                <div class="col-12">
                    <form action="/underwrite" method="get" class="form">
                        <div class="row">
                            <div class="col-3">
                                <div class="mb-3 float-label-group">
                                    <label for="loan-limit" class="form-label" :class="{ in: query.length > 0 }">
                                        Loan limit
                                    </label>

                                    <select name="loan_limit" id="loan-limit" class="form-control input-sm">
                                        <option value="1">Conforming</option>
                                        <option value="2">Non-Conforming</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary">Classify Message</button>
                    </form>
                </div>
            </div>

            {% block message %}
            {% endblock %}
        </main>

        <footer>
            <a href="https://www.flaticon.com/free-animated-icons/user" title="user animated icons">User animated icons created by Freepik - Flaticon</a>
        </footer>

        <!-- Jquery -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"
                integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"
        ></script>

        <!-- Vue -->
        <script src="https://cdn.jsdelivr.net/npm/vue@3.2.31/dist/vue.global.js"
                integrity="sha256-T3nUjmQxnOjzHxjuh3cHG9MpgOURumsZOuLHDQTef9I=" crossorigin="anonymous"
        ></script>

        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"
        ></script>

        <!-- Plotly -->
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

        <script src="{{ url_for('static', filename='scripts.js') }}"></script>

        <script type="text/javascript">
            let graphs = {{graphJSON | safe}};

            for(let i in graphs) {
                Plotly.plot('graph-'+i, graphs[i].data, graphs[i].layout);
            }
        </script>
    </body>
</html>
