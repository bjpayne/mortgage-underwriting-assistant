<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous"
        >

        <!-- Bootstrap icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

        <title>AutoWrite</title>

        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="/"><img src="{{ url_for('static', filename='icon.png') }}">AutoWrite</a>
                <a class="nav-link align-end" href="https://github.com/bjpayne/mortgage-underwriting-assistant"><i class="bi bi-github"></i></a>
            </div>
        </nav>

        <main class="mb-5 d-flex" id="app">
            <div class="container-fluid">
                <div class="row">
                    <div id="sidebar" class="d-none d-md-block col col-md-2">
                        <div class="sidebar-link">
                            <a href="/">AutoWrite Dashboard</a>
                        </div>
                    </div>
                    <div id="content" class="d-flex flex-column col col-sm-12 col-md-10 mt-3">
                        <h3 class="mb-2">AutoWrite Dashboard</h3>
                        <div id="underwriting-form" class="flex-grow-1">
                            <form action="/auto-write" method="post" class="needs-validation" novalidate>

                                <!-- Application -->
                                <div class="row">
                                    <div class="col-12">
                                        <p class="lead mb-2">Application</p>
                                        <hr class="mt-0">
                                    </div>

                                    <div class="col-xs-12 col-sm-6 col-lg-3">
                                        <div class="form-floating mb-3">
                                            <select name="pre_approval" id="pre-approval"
                                                    class="form-select form-select-sm"
                                                    required
                                            >
                                                <option value="0">No PreApproval</option>
                                                <option value="1">Pre Approved</option>
                                            </select>
                                            <label for="pre-approval">Pre Approval</label>
                                        </div>
                                    </div>

                                    <div class="col-xs-12 col-sm-6 col-lg-3">
                                        <div class="form-floating mb-3">
                                            <select name="line_of_credit" id="line-of-credit"
                                                    class="form-select form-select-sm"
                                                    required
                                            >
                                                <option value="0">No</option>
                                                <option value="1">Yes</option>
                                            </select>
                                            <label for="line-of-credit">Line of Credit</label>
                                        </div>
                                    </div>

                                    <div class="col-xs-12 col-sm-6 col-lg-3">
                                        <div class="form-floating mb-3">
                                            <select name="negative_amortization" id="negative-amortization"
                                                    class="form-select form-select-sm" required
                                            >
                                                <option value="0">No</option>
                                                <option value="1">Yes</option>
                                            </select>
                                            <label for="negative-amortization">Negative amortization</label>
                                        </div>
                                    </div>

                                    <div class="col-xs-12 col-sm-6 col-lg-3">
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control form-control-sm dollar-amount"
                                                   name="upfront_charges" id="upfront-charges"
                                                   required placeholder="0.00"
                                            >
                                            <label for="upfront-charges">Upfront charges</label>
                                        </div>
                                    </div>

                                    <div class="col-xs-12 col-sm-6 col-lg-3">
                                        <div class="form-floating mb-3">
                                            <select name="interest_only" id="interest-only"
                                                    class="form-select form-select-sm" required
                                            >
                                                <option value="0">No</option>
                                                <option value="1">Yes</option>
                                            </select>
                                            <label for="interest-only">Interest only</label>
                                        </div>
                                    </div>

                                    <div class="col-xs-12 col-sm-6 col-lg-3">
                                        <div class="form-floating mb-3">
                                            <select name="application_taken" id="application-taken"
                                                    class="form-select form-select-sm" required
                                            >
                                                <option value="1">Direct</option>
                                                <option value="2">Indirect</option>
                                            </select>
                                            <label for="application-taken">Application taken</label>
                                        </div>
                                    </div>

                                    <div class="col-xs-12 col-sm-6 col-lg-3">
                                        <div class="form-floating mb-3">
                                            <select name="lump_sum_payment" id="lump-sum-payment"
                                                    class="form-select form-select-sm" required
                                            >
                                                <option value="0">No</option>
                                                <option value="1">Yes</option>
                                            </select>
                                            <label for="lump-sum-payment">Lump sum payment</label>
                                        </div>
                                    </div>

                                    <div class="col-xs-12 col-sm-6 col-lg-3">
                                        <div class="form-floating mb-3">
                                            <select name="deposit_type" id="deposit-type"
                                                    class="form-select form-select-sm" required
                                            >
                                                <option value="1">Direct</option>
                                                <option value="2">Indirect</option>
                                            </select>
                                            <label for="deposit-type">Deposit type</label>
                                        </div>
                                    </div>
                                </div>

                                <!-- Borrower -->
                                <div class="row">
                                    <div class="col-12">
                                        <p class="lead mb-2">Borrower</p>
                                        <hr class="mt-0">
                                    </div>

                                    <div class="col-xs-12 col-sm-6 col-lg-3">
                                        <div class="form-floating mb-3">
                                            <input type="text" name="income" id="income"
                                                   class="form-control form-control-sm dollar-amount"
                                                   required placeholder="0.00"
                                            >
                                            <label for="income">Income</label>
                                        </div>
                                    </div>

                                    <div class="col-xs-12 col-sm-6 col-lg-3">
                                        <div class="form-floating mb-3">
                                            <select name="credit_type" id="credit-type" class="form-select form-select-sm"
                                                    required
                                            >
                                                <option value="1">Experian</option>
                                                <option value="2">Equifax</option>
                                                <option value="3">TransUnion</option>
                                                <option value="4">CIB / CRIF</option>
                                            </select>
                                            <label for="credit-type">Credit type</label>
                                        </div>
                                    </div>

                                    <div class="col-xs-12 col-sm-6 col-lg-3">
                                        <div class="form-floating mb-3">
                                            <input type="text" name="credit_score" id="credit-score"
                                                   class="form-control form-control-sm" placeholder="000"
                                                   data-mask="000"
                                            >
                                            <label for="credit-score">Credit score</label>
                                        </div>
                                    </div>

                                    <div class="col-xs-12 col-sm-6 col-lg-3">
                                        <div class="form-floating mb-3">
                                            <select name="co_borrower_credit_type" id="co-borrower-credit-type"
                                                    class="form-select form-select-sm" required
                                            >
                                                <option value="1">Experian</option>
                                                <option value="2">Equifax</option>
                                                <option value="3">TransUnion</option>
                                                <option value="4">CIB / CRIF</option>
                                            </select>
                                            <label for="co-borrower-credit-type">CoBorrower Credit type</label>
                                        </div>
                                    </div>

                                    <div class="col-xs-12 col-sm-6 col-lg-3">
                                        <div class="form-floating mb-3">
                                            <input type="text" name="dti" id="dti" class="form-control form-control-sm"
                                                   required placeholder="00.00" data-mask="00.00"
                                            >
                                            <label for="dti">DTI</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-12">
                                        <p class="lead mb-2">Property</p>
                                        <hr class="mt-0">
                                    </div>

                                    <div class="col-xs-12 col-sm-6 col-lg-3">
                                        <div class="form-floating mb-3">
                                            <select name="property_type" id="property-type"
                                                    class="form-select form-select-sm" required
                                            >
                                                <option value="1">Home</option>
                                                <option value="2">Land</option>
                                            </select>
                                            <label for="property-type">Property type</label>
                                        </div>
                                    </div>

                                    <div class="col-xs-12 col-sm-6 col-lg-3">
                                        <div class="form-floating mb-3">
                                            <input type="text" name="property_value" id="property-value"
                                                   class="form-control form-control-sm dollar-amount" placeholder="0.00"
                                            >
                                            <label for="property-value">Property value</label>
                                        </div>
                                    </div>

                                    <div class="col-xs-12 col-sm-6 col-lg-3">
                                        <div class="form-floating mb-3">
                                            <select name="construction_type" id="construction-type"
                                                    class="form-select form-select-sm" required
                                            >
                                                <option value="1">Single Borrower</option>
                                                <option value="2">Multi Home</option>
                                            </select>
                                            <label for="construction-type">Construction type</label>
                                        </div>
                                    </div>

                                    <div class="col-xs-12 col-sm-6 col-lg-3">
                                        <div class="form-floating mb-3">
                                            <select name="occupancy_type" id="occupancy-type"
                                                    class="form-select form-select-sm" required
                                            >
                                                <option value="1">Primary Residence</option>
                                                <option value="2">Secondary Residence</option>
                                                <option value="3">Investment Property</option>
                                            </select>
                                            <label for="occupancy-type">Occupancy type</label>
                                        </div>
                                    </div>

                                    <div class="col-xs-12 col-sm-6 col-lg-3">
                                        <div class="form-floating mb-3">
                                            <select name="units" id="units" class="form-select form-select-sm"
                                                    required
                                            >
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                            </select>
                                            <label for="units">Units</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-12">
                                        <p class="lead mb-2">Loan</p>
                                        <hr class="mt-0">
                                    </div>
                                    <div class="col-xs-12 col-sm-6 col-lg-3">
                                        <div class="form-floating mb-3">
                                            <select name="loan_limit" id="loan-limit" class="form-select form-select-sm"
                                                    required>
                                                <option value="0">Other</option>
                                                <option value="1">Conforming</option>
                                                <option value="2">Non-Conforming</option>
                                            </select>
                                            <label for="loan-limit">Loan Limit</label>
                                        </div>
                                    </div>

                                    <div class="col-xs-12 col-sm-6 col-lg-3">
                                        <div class="form-floating mb-3">
                                            <select name="loan_type" id="loan-type" class="form-select form-select-sm"
                                                    required
                                            >
                                                <option value="1">Fixed</option>
                                                <option value="2">ARM</option>
                                                <option value="3">Construction</option>
                                                <option value="4">RD</option>
                                            </select>
                                            <label for="loan-type">Loan Type</label>
                                        </div>
                                    </div>

                                    <div class="col-xs-12 col-sm-6 col-lg-3">
                                        <div class="form-floating mb-3">
                                            <select name="loan_purpose" id="loan-purpose"
                                                    class="form-select form-select-sm"
                                                    required
                                            >
                                                <option value="1">Purchase</option>
                                                <option value="2">Refinance</option>
                                            </select>
                                            <label for="loan-purpose">Loan Purpose</label>
                                        </div>
                                    </div>

                                    <div class="col-xs-12 col-sm-6 col-lg-3">
                                        <div class="form-floating mb-3">
                                            <select name="commercial_loan" id="commercial-loan"
                                                    class="form-select form-select-sm"
                                                    required
                                            >
                                                <option value="0">No</option>
                                                <option value="1">Yes</option>
                                            </select>
                                            <label for="commercial-loan">Commercial Loan</label>
                                        </div>
                                    </div>

                                    <div class="col-xs-12 col-sm-6 col-lg-3">
                                        <div class="form-floating mb-3">
                                            <input type="text" name="loan_amount" id="loan-amount"
                                                   class="form-control form-control-sm dollar-amount"
                                                   required placeholder="0.00"
                                            >
                                            <label for="loan-amount">Loan amount</label>
                                        </div>
                                    </div>

                                    <div class="col-xs-12 col-sm-6 col-lg-3">
                                        <div class="form-floating mb-3">
                                            <input type="text" name="interest_rate" id="interest-rate"
                                                   class="form-control form-control-sm" required placeholder="0.0000"
                                                   data-mask="0.0000"
                                            >
                                            <label for="interest-rate">Interest rate</label>
                                        </div>
                                    </div>

                                    <div class="col-xs-12 col-sm-6 col-lg-3">
                                        <div class="form-floating mb-3">
                                            <input type="text" name="interest_rate_spread" id="interest-rate-spread"
                                                   class="form-control form-control-sm" required placeholder="0.0000"
                                                   data-mask="0.0000"
                                            >
                                            <label for="interest-rate-spread">Interest rate spread</label>
                                        </div>
                                    </div>

                                    <div class="col-xs-12 col-sm-6 col-lg-3">
                                        <div class="form-floating mb-3">
                                            <select name="term" id="term" class="form-select form-select-sm"
                                                    required
                                            >
                                                <option value="60">5 year</option>
                                                <option value="120">10 year</option>
                                                <option value="180">15 year</option>
                                                <option value="240">20 year</option>
                                                <option value="360">30 year</option>
                                            </select>
                                            <label for="term">Term</label>
                                        </div>
                                    </div>

                                    <div class="col-xs-12 col-sm-6 col-lg-3">
                                        <div class="form-floating mb-3">
                                            <input type="text" name="ltv" id="ltv"
                                                   class="form-control form-control-sm"
                                                   required placeholder="00.00" data-mask="00.00"
                                                   readonly
                                            >
                                            <label for="ltv">LTV</label>
                                        </div>
                                    </div>

                                </div> <!-- end form row -->

                                <button type="submit" class="btn btn-primary btn-sm">AutoWrite</button>
                            </form>
                        </div>

                        <footer class="text-center">
                            <a href="https://www.flaticon.com/free-animated-icons/user" title="user animated icons">User
                                animated icons created by Freepik - Flaticon</a>
                            <br>
                            &copy; Ben Payne {{ now.year }}
                        </footer>
                    </div>
                </div>
            </div>
        </main>

        <!-- Jquery -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"
                integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"
        ></script>

        <!-- Vue -->
        <script src="https://cdn.jsdelivr.net/npm/vue@3.2.31/dist/vue.global.js"
                integrity="sha256-T3nUjmQxnOjzHxjuh3cHG9MpgOURumsZOuLHDQTef9I=" crossorigin="anonymous"
        ></script>

        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"
        ></script>

        <!-- Plotly -->
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

        <!-- Accounting.js -->
        <script src="{{ url_for('static', filename='accounting.min.js') }}"></script>

        <!-- jQuery Mask -->
        <script src="{{ url_for('static', filename='jquery.mask.min.js') }}"></script>

        <script src="{{ url_for('static', filename='scripts.js') }}"></script>

<!--            }-->

    </body>
</html>
