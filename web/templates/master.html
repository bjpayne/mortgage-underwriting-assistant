<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous"
        >

        <!-- Bootstrap icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

        <title>AutoWrite</title>

        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="/"><img src="{{ url_for('static', filename='icon.png') }}">AutoWrite</a>
                <a class="nav-link align-end" href="https://github.com/bjpayne/mortgage-underwriting-assistant"><i class="bi bi-github"></i></a>
            </div>
        </nav>

        <main class="mb-5 d-flex" id="app">
            <div class="container-fluid">
                <div class="row">
                    <div id="sidebar" class="d-none d-md-block col col-md-2">
                        <p>Hello world</p>
                    </div>
                    <div id="content" class="d-flex flex-column col col-sm-12 col-md-10">
                        <div id="underwriting-form" class="flex-grow-1">
                            <form action="/underwrite" method="post" class="needs-validation" novalidate>
                                <div class="row">
                                    <div class="col-xs-12 col-sm-6 col-lg-3">
                                        <div class="form-floating mb-3">
                                            <select name="loan_limit" id="loan-limit" class="form-select form-select-sm"
                                                    required>
                                                <option value="">-- Select One --</option>
                                                <option value="0">Other</option>
                                                <option value="1">Conforming</option>
                                                <option value="2">Non-Conforming</option>
                                            </select>
                                            <label for="loan-limit">Loan Limit</label>
                                        </div>
                                    </div>

                                    <div class="col-xs-12 col-sm-6 col-lg-3">
                                        <div class="form-floating mb-3">
                                            <select name="pre_approval" id="pre-approval"
                                                    class="form-select form-select-sm"
                                                    required
                                            >
                                                <option value="0">No PreApproval</option>
                                                <option value="1">Pre Approved</option>
                                            </select>
                                            <label for="pre-approval">Pre Approval</label>
                                        </div>
                                    </div>

                                    <div class="col-xs-12 col-sm-6 col-lg-3">
                                        <div class="form-floating mb-3">
                                            <select name="loan_type" id="loan-type" class="form-select form-select-sm"
                                                    required
                                            >
                                                <option value="1">Fixed</option>
                                                <option value="2">ARM</option>
                                                <option value="3">Construction</option>
                                                <option value="4">RD</option>
                                            </select>
                                            <label for="loan-type">Loan Type</label>
                                        </div>
                                    </div>

                                    <div class="col-xs-12 col-sm-6 col-lg-3">
                                        <div class="form-floating mb-3">
                                            <select name="loan_purpose" id="loan-purpose"
                                                    class="form-select form-select-sm"
                                                    required
                                            >
                                                <option value="1">Purchase</option>
                                                <option value="2">Refinance</option>
                                            </select>
                                            <label for="loan-purpose">Loan Purpose</label>
                                        </div>
                                    </div>

                                    <div class="col-xs-12 col-sm-6 col-lg-3">
                                        <div class="form-floating mb-3">
                                            <select name="line_of_credit" id="line-of-credit"
                                                    class="form-select form-select-sm"
                                                    required
                                            >
                                                <option value="0">No</option>
                                                <option value="1">Yes</option>
                                            </select>
                                            <label for="line-of-credit">Line of Credit</label>
                                        </div>
                                    </div>

                                    <div class="col-xs-12 col-sm-6 col-lg-3">
                                        <div class="form-floating mb-3">
                                            <select name="commercial_loan" id="commercial-loan"
                                                    class="form-select form-select-sm"
                                                    required
                                            >
                                                <option value="0">No</option>
                                                <option value="1">Yes</option>
                                            </select>
                                            <label for="commercial-loan">Commercial Loan</label>
                                        </div>
                                    </div>

                                    <div class="col-xs-12 col-sm-6 col-lg-3">
                                        <div class="form-floating mb-3">
                                            <input type="text" name="loan_amount" id="loan-amount"
                                                   class="form-control form-control-sm" required placeholder="0.00"
                                            >
                                            <label for="loan-amount">Loan amount</label>
                                        </div>
                                    </div>

                                    <div class="col-xs-12 col-sm-6 col-lg-3">
                                        <div class="form-floating mb-3">
                                            <input type="text" name="interest_rate" id="interest-rate"
                                                   class="form-control form-control-sm" required placeholder="0.0000"
                                                   data-mask="0.0000"
                                            >
                                            <label for="interest-rate">Interest rate</label>
                                        </div>
                                    </div>

                                    <div class="col-xs-12 col-sm-6 col-lg-3">
                                        <div class="form-floating mb-3">
                                            <input type="text" name="interest_rate_spread" id="interest-rate-spread"
                                                   class="form-control form-control-sm" required placeholder="0.0000"
                                                   data-mask="0.0000"
                                            >
                                            <label for="interest-rate-spread">Interest rate spread</label>
                                        </div>
                                    </div>

                                    <div class="col-xs-12 col-sm-6 col-lg-3">

                                    </div>
                                </div>

                                <button type="submit" class="btn btn-primary btn-sm">Underwrite</button>
                            </form>
                        </div>

                        <footer class="text-center">
                            <a href="https://www.flaticon.com/free-animated-icons/user" title="user animated icons">User
                                animated icons created by Freepik - Flaticon</a>
                            <br>
                            &copy; Ben Payne {{ now.year }}
                        </footer>
                    </div>
                </div>
            </div>
        </main>

        <!-- Jquery -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"
                integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"
        ></script>

        <!-- Vue -->
        <script src="https://cdn.jsdelivr.net/npm/vue@3.2.31/dist/vue.global.js"
                integrity="sha256-T3nUjmQxnOjzHxjuh3cHG9MpgOURumsZOuLHDQTef9I=" crossorigin="anonymous"
        ></script>

        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"
        ></script>

        <!-- Plotly -->
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

        <!-- Accounting.js -->
        <script src="{{ url_for('static', filename='accounting.min.js') }}"></script>

        <!-- jQuery Mask -->
        <script src="{{ url_for('static', filename='jquery.mask.min.js') }}"></script>

        <script src="{{ url_for('static', filename='scripts.js') }}"></script>

<!--            }-->

    </body>
</html>
